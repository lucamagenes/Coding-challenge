<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>

    <div id="box">

      <header>   <!-- intestazione -->
        <img id="logo"src="img/logo.png" alt="">

        <h1 id="slogan">Taking Booleaners from A to B</h1>
      </header>

      <nav>   <!-- pulsanti funzione -->
        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina Prenotazione</button>
        <button type="button" name="button">Accendi Luci</button>
      </nav>

      <main> <!-- selezione monopattino -->

        <div class="monopattini">

          <div><!-- gino -->

            <div class="nome">
              <input type="checkbox" name="" value="">
              <span>Monopattino Gino22</span>
            </div>

            <div class="via">
              <span>  &#8614; Via Guadalametri - a 220 metri da te</span>
              <span>Stato carica:</span>
            </div>

            <div class="batteria1"></div>
          </div>

          <div><!-- mike -->

            <div class="nome">
              <input type="checkbox" name="" value="">
              <span>Monopattino Mike24</span>
            </div>

            <div class="via">
              <span> &#8614; Via Ricciardoni - a 420 metri da te</span>
              <span>Stato carica:</span>
            </div>

            <div class="batteria2"></div>
          </div>

          <div><!-- fede -->

            <div class="nome">
              <input type="checkbox" name="" value="">
              <span>Monopattino Fede154</span>
            </div>

            <div class="via">
              <span> &#8614; Via Mentarini - a 490 metri da te</span>
              <span>Stato carica:</span>
            </div>

            <div class="batteria3"></div>
          </div>

        </div>

      </main>

    </div>

  </body>
</html>
